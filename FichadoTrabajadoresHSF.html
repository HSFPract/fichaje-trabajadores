<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichaje del Trabajador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #7f8c8d;
            font-size: 16px;
            margin: 10px 0;
        }

        .worker-info {
            font-weight: bold;
            color: #2980b9;
            font-size: 18px;
        }

        .fichaje-time {
            color: #27ae60;
            font-size: 18px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #bdc3c7;
        }

        .footer a {
            color: #2980b9;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fichaje del Trabajador</h1>
    
        <p>Gracias por fichar, <span class="worker-info" id="workerName"></span> ha fichado a las <span class="fichaje-time" id="fichajeHora"></span> el <span class="fichaje-time" id="fechaExacta"></span>.</p>

        <div class="footer">
            <!-- Aquí puedes poner algún enlace si lo deseas -->
        </div>
    </div>

    <!-- Incluye las bibliotecas de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
      apiKey: "AIzaSyB1zDG4Dt_jnf8Z97bVOlaT9CVqPo-_7Gg",
      authDomain: "fichajehsf.firebaseapp.com",
      projectId: "fichajehsf",
      storageBucket: "fichajehsf.firebasestorage.app",
      messagingSenderId: "19472998731",
      appId: "1:19472998731:web:88f31832c4fb088af388ce",
      measurementId: "G-13X3GCJKHX"
    };


        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Capturamos el parámetro 'nombre' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const workerName = urlParams.get('nombre'); // Nombre del trabajador
        const fichajeHora = new Date().toLocaleString(); // Hora del fichaje
        const fechaExacta = new Date().toISOString(); // Fecha exacta en formato ISO 8601

        // Mostramos los datos en la página
        document.getElementById('workerName').innerText = workerName;
        document.getElementById('fichajeHora').innerText = fichajeHora;
        document.getElementById('fechaExacta').innerText = fechaExacta;

        // Función para guardar los datos en Firestore
        function saveFichaje(workerName, fichajeHora, fechaExacta) {
            db.collection("fichajes").add({
                workerName: workerName,
                fichajeHora: fichajeHora,
                fechaExacta: fechaExacta
            })
            .then((docRef) => {
                console.log("✅ Fichaje guardado con ID: ", docRef.id);
            })
            .catch((error) => {
                console.error("❌ Error al guardar el fichaje: ", error);
            });
        }

        // Llamar a la función para guardar los datos en Firestore
        saveFichaje(workerName, fichajeHora, fechaExacta);
    </script>
</body>
</html>
