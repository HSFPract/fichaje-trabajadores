<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichaje del Trabajador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #7f8c8d;
            font-size: 16px;
            margin: 10px 0;
        }
        .worker-info {
            font-weight: bold;
            color: #2980b9;
            font-size: 18px;
        }
        .fichaje-time {
            color: #27ae60;
            font-size: 18px;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fichaje del Trabajador</h1>
        <p>Gracias por fichar, <span class="worker-info" id="workerName"></span> ha fichado a las <span class="fichaje-time" id="fichajeHora"></span> el <span class="fichaje-time" id="fechaExacta"></span>.</p>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Capturamos el parámetro 'nombre' del QR (nombre del trabajador)
        const urlParams = new URLSearchParams(window.location.search);
        const workerName = urlParams.get('nombre') || "Desconocido";
        const fichajeHora = new Date().toLocaleString();
        const fechaExacta = new Date().toISOString();

        // Mostramos los datos en la página
        document.getElementById('workerName').innerText = workerName;
        document.getElementById('fichajeHora').innerText = fichajeHora;
        document.getElementById('fechaExacta').innerText = fechaExacta;

        // CONFIGURACIÓN DE GOOGLE SHEETS API
        const CLIENT_ID = "102921602328839827481.apps.googleusercontent.com";  // Reemplázalo con tu CLIENT_ID de Google Cloud
        const API_KEY = "AIzaSyAkBPcvsV1EEOAau5Ve6Msx7Pxw704SbQU";  // Reemplázalo con tu API KEY
        const SHEET_ID = "1LsGokJRH7pkWcT0MaaCWpU3fE2m8VN1t";  // ID de la hoja de Google Sheets
        const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

        function gapiLoaded() {
            gapi.load("client:auth2", initGAPI);
        }

        function initGAPI() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
                scope: SCOPES,
            }).then(() => {
                gapi.auth2.getAuthInstance().signIn().then(() => {
                    console.log("✅ Usuario autenticado");
                    appendDataToSheet();
                });
            }).catch(error => console.error("❌ Error al autenticar:", error));
        }

        function appendDataToSheet() {
            const params = {
                spreadsheetId: SHEET_ID,
                range: "Sheet1!A:C",  // Automáticamente insertará en la siguiente fila disponible
                valueInputOption: "USER_ENTERED",
                insertDataOption: "INSERT_ROWS",
            };

            const valueRangeBody = {
                "values": [
                    [workerName, fichajeHora, fechaExacta]
                ]
            };

            gapi.client.sheets.spreadsheets.values.append(params, valueRangeBody).then(
                function(response) {
                    console.log("✅ Datos añadidos correctamente:", response);
                },
                function(error) {
                    console.error("❌ Error al añadir datos:", error);
                }
            );
        }
    </script>

    <!-- Carga GAPI y ejecuta la autenticación -->
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</body>
</html>
